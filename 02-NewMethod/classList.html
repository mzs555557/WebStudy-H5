<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        fieldset, img {
            border: 0
        }

        address, caption, cite, code, dfn, em, strong, th, var {
            font-style: normal;
            font-weight: normal
        }

        ol, ul {
            list-style: none
        }

        caption, th {
            text-align: left
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
            font-weight: normal
        }

        q:before, q:after {
            content: ''
        }

        abbr, acronym {
            border: 0;
            font-variant: normal
        }

        sup {
            vertical-align: text-top
        }

        sub {
            vertical-align: text-bottom
        }

        input, textarea, select {
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit
        }

        input, textarea, select {
            *font-size: 100%
        }
    </style>
</head>
<body>
    <div id="box" class="a b"></div>
    <input type="button" value="添加">
    <input type="button" value="删除">
    <input type="button" value="获取">
    <input type="button" value="toggle">
    <input type="button" value="contains">
    <script>
        const box = document.querySelector('#box');
        const aButton = document.querySelectorAll('input');

        aButton.forEach((item , index)=> {
            item.onclick = function () {
                switch (index) {
                    case 0 :
                        box.classList.add('abc' , 'xyz');
                        break;
                    case 1:
                        box.classList.remove('abc');
                        break;
                    case 2 :
                        console.log(box.classList.length);
                        break;
                    case 3 :
                        box.classList.toggle('a');
                        break;
                    case 4 :
                        let onOff = box.classList.contains('xyz');
                        onOff?box.classList.remove('xyz'):box.classList.add('abc','xyz');
                        break;
                }
            }
        })
    </script>
</body>
</html>
